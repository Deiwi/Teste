<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<style> 
    @font-face {
      font-family: argentino;
      src: url(https://sistemagravacao.doceweb.com.br/fontes/argentino.ttf);
    }
    
    .chassi {
      font-family: argentino;
      font-size: 28px;
      letter-spacing: 7px;
      writing-mode: horizontal-tb;         
      text-transform: uppercase;   
      text-align: center;     
      -webkit-text-fill-color: rgb(0, 0, 0);
      -webkit-text-stroke-width: 0.0px;
      -webkit-text-stroke-color: rgb(255, 255, 255); 
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      margin-top: 40px;
      margin-bottom: 40px;
      margin-left: 0px;
      margin-right: 40px;
      width: 400px; /* Definindo a largura da div */
      height: 300px; /* Definindo a altura da div */
      transform: rotate(270deg) scale(-1, 1);
      
    }
</style>
<body>
    <div id="content" class="chassi">*1234ABCD*</div>
    <button onclick="generatePDF()">Download PDF</button>

    <script>
        function generatePDF() {
            const element = document.getElementById('content');
            const opt = {
    margin: 0,
    filename: 'documento.pdf',
    image: { type: 'png', quality: 1 },
    jsPDF: { 
        unit: 'cm', 
        format: [4.8, 11], // Tamanho do papel em polegadas [largura, altura]
        orientation: 'portrait' // Ou 'landscape' para orientação horizontal
    }
};
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
