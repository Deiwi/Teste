<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<style> 
    @font-face {
      font-family: argentino;
      src: url(https://sistemagravacao.doceweb.com.br/fontes/argentino.ttf);
    }

    .chassi {
        font-family: argentino;
        font-size: 28px;
        letter-spacing: 7px;
        text-transform: uppercase;  
        text-align: center;     
        -webkit-text-fill-color: rgb(0, 0, 0);
        -webkit-text-stroke-width: 0.0px;
        -webkit-text-stroke-color: rgb(255, 255, 255); 
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
        transform: rotate(270deg) scale(-1, 1);
        display: inline-block;
        transform-origin: center center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(270deg) scale(-1, 1);
        border: 1px dashed gray;
    }

    #pdf-container {
        width: 4.8cm;
        height: 14cm;
        position: relative;
        border: 1px dashed gray;
    }
</style>
<body>
    <div id="pdf-container">
        <div class="chassi">*1234ABCDddddd*</div>
    </div>
    <button onclick="generatePDF()">Download PDF</button>

    <script>
        function generatePDF() {
            const element = document.getElementById('pdf-container');
            const opt = {
                margin: 0,
                filename: 'documento.pdf',
                image: { type: '', quality: 1 },
                jsPDF: { 
                    unit: 'cm', 
                    format: [4.8, 14],
                    orientation: 'portrait'
                }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
